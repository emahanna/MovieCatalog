{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Genre</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newGenre')}}" method = 'post'>
				<div class="form-group">
				<p>Name:</p>
					<input type ="text" class="form-control" name="name">
				<p>Description:</p>
					<input type ='text' class="form-control" name='description'>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit" value="Create">
				<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Create</button>
				</div>
			</form>
			<a href='{{url_for('showGenres')}}'>Cancel</a>
		</div>
	</div>
{% endblock %}
