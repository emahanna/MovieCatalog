{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete the {{genre.name}} genre?</h2>

<form action="{{ url_for('deleteGenre', genre_id = genre.id)}}" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form>
<a href = '{{url_for('showGenres')}}'>Cancel</a>
{% endblock %}
