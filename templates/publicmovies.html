{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
			<div class="col-md-11 col-md-offset-1 padding-none">
				<h1>{{genre.name}} Movies</h1>
			</div>
	</div>

	{% if items !=[] %}	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-11">
				{% for i in movies %}
					<div class="menu-item">
						<h3>{{i.name}}</h3>
						<p>{{i.description}}</p>
						<p>Release Date: {{i.release_date}}</p>
					</div>
				{% endfor %}
			</div>
		</div>
	{% endif %}
{% endblock %}
