{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Movie</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editMovie', genre_id=movie.genre_id, movie_id=movie.id)}}" method = 'post'>
				<div class="form-group">
					<p>Name:</p>
						<input type ='text' class="form-control" name='name' placeholder = '{{movie.name}}'>
					<p>Description:</p>
						<input type ='text' class="form-control" name='description' placeholder = '{{movie.description}}'>
					<p>Release Date:</p>
						<input type ='text' class="form-control" name='release_date' placeholder = '{{movie.release_date}}'>
					<button type="submit" class="btn btn-default" id="submit" value="Edit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
			<a href='{{url_for('showMovies', genre_id=movie.genre_id)}}'>Cancel</a>
		</div>
	</div>
{% endblock %}
